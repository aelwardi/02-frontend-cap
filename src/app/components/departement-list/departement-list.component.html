<h1 class="text-primary">-> Departements</h1>
<hr><br />
<div class="container col-7 justify-centent-center">
  <div class="shadow-lg p-3 mb-5 bg-body rounded">
    <form class="container d-flex col-5 justify-centent-center">
      <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-primary" type="submit">Search</button>
    </form><br />
    <table class="table table-hover">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tempDepartement of departements">
          <td>{{ tempDepartement.name }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="pagination table">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
