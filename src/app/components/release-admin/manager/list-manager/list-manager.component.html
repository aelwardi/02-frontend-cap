<p class="add-btn">
    <button mat-stroked-button color="primary" class="add-btn-item"
    (click)="openAddManagerModal()">
    Add Manager</button>
</p>
<h1>Manager</h1>
<app-search-manager></app-search-manager>
<div class="card">
    <div class="card-body">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                </ng-container>

                <!-- firstName Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>

                <!-- lastName Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>


                <!-- Details Column -->
                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef> Details </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
                            <mat-icon class="icon-blue">info</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="openEditManagerModal(element)">
                            <mat-icon class="icon-blue">edit</mat-icon>
                        </button>
                        <!--
                        <button mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                        -->
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- if department empty the display a message -->
            <div *ngIf="noRecordsFound" class="not-found-message">
                <p>Not found record....</p>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
