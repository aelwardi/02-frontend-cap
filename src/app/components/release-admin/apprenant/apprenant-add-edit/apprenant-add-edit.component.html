<h2>{{ data ? 'Edit' : 'Add' }} Apprenant</h2>
<div *ngIf="isLoading" class="spinners-overlay">
  <div class="spinners-container">
      <div class="spinners"></div>
  </div>
</div>
<mat-vertical-stepper [formGroup]="apprenantForm">
  <!-- Étape 1 -->
  <mat-step>
    <ng-template matStepLabel>Step 1</ng-template>
    <br />
    <div class="step-content">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <mat-icon matPrefix>create</mat-icon>
        <input matInput placeholder="First Name" formControlName="firstName" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <mat-icon matPrefix>create</mat-icon>
        <input matInput placeholder="Last Name" formControlName="lastName" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date Birth</mat-label>
        <input matInput [matDatepicker]="datePicker" formControlName="dateBirth" />
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </div>
  </mat-step>

  <!-- Étape 2 -->
  <mat-step>
    <ng-template matStepLabel>Step 2</ng-template>
    <br />
    <div class="step-content">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput placeholder="Email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone</mat-label>
        <mat-icon matPrefix>phone</mat-icon>
        <input matInput placeholder="Phone" formControlName="phone" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Department:</mat-label>
        <mat-select name="departement" formControlName="departement">
          <mat-option [value]="departement">{{ departement?.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </div>
  </mat-step>

  <!-- Étape 3 -->
  <mat-step>
    <ng-template matStepLabel>Step 3</ng-template>
    <br />
    <div class="step-content">
      <mat-form-field>
        <mat-select placeholder="Sexe" formControlName="sexe" required>
          <mat-option value="M">Male</mat-option>
          <mat-option value="F">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput [type]="passwordHidden ? 'password' : 'text'" formControlName="password" placeholder="Password">
        <mat-icon matSuffix (click)="togglePasswordVisibility()"
          [attr.aria-label]="passwordHidden ? 'Hide password' : 'Show password'">
          <mat-icon>{{ passwordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-icon>
      </mat-form-field>
    </div>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
    <mat-dialog-actions class="d-flex justify-content-end">
      <button mat-raised-button color="primary" class="save-btn-item" (click)="onFormSubmit()">{{ data ? 'Update' : 'Submit' }}</button>
    </mat-dialog-actions>
  </mat-step>
</mat-vertical-stepper>
