<h2>{{ data ? 'Edit' : 'Add' }} Admin</h2>

<mat-vertical-stepper [formGroup]="adminForm" >
  <!-- Étape 1 -->
  <mat-step>
    <ng-template matStepLabel>Step 1</ng-template>
    <br/>
    <div class="step-content">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <mat-icon matPrefix>create</mat-icon>
        <input matInput placeholder="First Name" name="firstName" formControlName="firstName" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <mat-icon matPrefix>create</mat-icon>
        <input matInput placeholder="Last Name" name="lastName" formControlName="lastName" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dateBirth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </div>
  </mat-step>

  <!-- Étape 2 -->
  <mat-step>
    <ng-template matStepLabel>Step 2</ng-template>
    <br/>
    <div class="step-content">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput placeholder="Email" name="email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone</mat-label>
        <mat-icon matPrefix>phone</mat-icon>
        <input matInput placeholder="Phone" name="phone" formControlName="phone" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Department:</mat-label>
        <mat-select name="department" formControlName="departement">
          <mat-option *ngFor="let departement of departements" [value]="departement">{{ departement.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </div>
  </mat-step>

  <!-- Étape 3 -->
  <mat-step>
    <ng-template matStepLabel>Step 3</ng-template>
    <br/>
    <div class="step-content">
      <mat-form-field>
        <mat-select placeholder="Sexe" name="sexe" formControlName="sexe" required>
          <mat-option value="M">Male</mat-option>
          <mat-option value="F">Female</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput [type]="passwordHidden ? 'password' : 'text'" formControlName="password" placeholder="Password">
        <mat-icon matSuffix (click)="togglePasswordVisibility()"
          [attr.aria-label]="passwordHidden ? 'Hide password' : 'Show password'">
          <mat-icon>{{ passwordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-icon>
      </mat-form-field>
    </div>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
    <mat-dialog-actions class="mat-dialog-actions-align-end">
      <button mat-raised-button color="primary" (click)="onFormSubmit()">{{ data ? 'Update' : 'Submit' }}</button>
    </mat-dialog-actions>
  </mat-step>
</mat-vertical-stepper>
