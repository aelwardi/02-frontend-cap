<mat-card [formGroup]="contraintForm">
    <div *ngIf="isLoading" class="spinners-overlay">
        <div class="spinners-container">
            <div class="spinners"></div>
        </div>
    </div>
    <mat-card-header>
        <mat-card-title>{{ contraint.id ? 'Edit' : 'Add' }} Contraint</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- Champs Date Start -->
        <mat-form-field>
            <input matInput [matDatepicker]="startPicker" placeholder="Course start date" formControlName="startCourse">
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <!-- Champ Date End -->
        <mat-form-field>
            <input matInput [matDatepicker]="endPicker" placeholder="Course end date" formControlName="endCourse">
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="btn-container">
        <button mat-raised-button *ngIf="contraint?.id" type="button" class="btn-nav" (click)="openConfirmationDialog(contraint.id)">
            Rest
        </button>
        <button mat-raised-button class="btn-nav save-btn-item" (click)="onFormSubmit()">
            {{ contraint?.id ? 'Update' : 'Submit' }}
        </button>
    </mat-card-actions>
</mat-card>
